type:
  title: Type
  content: '<span class="doc-desc-opt">Недостапени</span> се страниците кој што се прикажуваат на клиентските портали, доколку системот за поддршка и помош е исклучен. <span class="doc-desc-opt">Вчитување</span> се страниците кој што се прикажуваат на почетната страна на клиентскиот портал. <span class="doc-desc-opt">Благодарност</span> се страниците кој што се прикажуваат кога корисникот ќе прати тикет. <span class="doc-desc-opt">Други</span> се страниците кои може да се користат како едноставен систем за управување со содржината (CMS).'

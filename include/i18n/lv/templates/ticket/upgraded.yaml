message: |
  <p>
  osTicket veiksmīgi atjaunots! Lai uzzinātu par jaunām izmaiņām un iespējām, lūdzu vērsties pie Release Notes (http://osticket.com/wiki/Release_Notes).
  </p><p>
  Noteikti pievienojieties <a href="http://osticket.com/forums">osTicket forumam</a> un mūsu <a href="http://osticket.com/updates"> e-pasta apziņošanas sarakstam,</a> lai saņemtu informāciju par jaunākajiem paziņojumiem, drošības atjauninājumiem un brīdinājumiem! Jūsu sniegums osTicket komūnai tiks atzinīgi vērtēts! 
  </p><p>
  OsTicket komanda cenšas sniegt atbalstu visiem lietotajiem caur mūsu bezmaksas online resursiem un pilna spektra komerciālo pakotņu un servisu atbalstu. Lai iegūtu vairāk informāciju vai apspriestu savas vajadzības, sazinieties ar mums šodien caur http://osticket.com/support/. Jebkura atsauce tiks atzinīgi novērtēta!
  </p><p>
  Ja osTicket administrēšana vai atjaunināšana Jums šķiet pārāk sarežģīts process, Jūs varat izmantot osTicket kā gatavu, attālināti hostētu servisu http://www.supportsystem.com/ - nebūs nepieciešama atjaunināšana un mēs varam importēt Jūsu datus! Ar SuppertSystem Jums nebūs jāuztraucas par sistēmas uzturēšanu, bet varēsiet koncentrēties uz klientu apkalpošanu.
  </p><p>

---
notes: Ovaj predložak definira stranicu koja će biti prikazana klijentima nakon što ispune obrazac za registraciju. Predložak bi trebao informirati klijenta da je sistem u procesu slanja email sa linkom za potvrdu korisničkog računa, te koji je sljedeći korak u procesu registracije.
name: Registracija korisničkog računa
body: '<div><strong>Hvala Vam što ste izradili korisnički račun.</strong><br/> <br /> Upravo smo Vam poslali email na adresu koju ste koristili kod registracije. Molimo Vas da potvrdite svoj korisnički račun klikom na link u emailu kako biste mogli pristupiti svojim karticama. </div>'

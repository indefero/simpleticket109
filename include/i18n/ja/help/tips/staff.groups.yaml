groups:
  title: グループ
  content: グループは、ヘルプデスクでエージェントの許可を定義するために使用されます。グループは、エージェントの主要部門以外の部門にもアクセスできます。
status:
  title: ステータス
  content: '<span class="doc-desc-opt">無効</span>にすると、このグループにアサインされたエージェントはサインインできず、部門のアラートと通知を受信しません。'
department_access:
  title: 部門アクセス
  content: グループメンバーがアクセスできるすべての部門をチェックします。

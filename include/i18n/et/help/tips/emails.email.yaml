fetch_frequency:
  title: Allalaadimise sagedus
  content: >
    Vali, kui sagedasti (minutites) süsteem meilikontot kontrollib. <br/><br/> See määrab kasutaja saadetud e-kirja peale saadetud automaatvastuste saamise keskmise viivituse.
emails_per_fetch:
  title: E-kirju allalaadimise kohta
  content: >
    Samaaegselt töödeldavate e-kirjade kogus.
fetched_emails:
  title: Allalaetud e-kirjad
  content: >
    Otsusta, mida soovid teha töödeldud e-kirjadega:<br/><br/><span class="doc-desc-opt"><b>Teisalda kausta</b></span>: See teisaldab e-kirja kausta, mille saad määrata. Kui kausta serveris pole, loob süsteem selle. (<b>Soovituslik</b>)<hr><span class="doc-desc-opt"><b>Kustuta e-kirjad</b></span>: See kustutab e-kirjad, kui nad on töödeldud. <hr><span class="doc-desc-opt"><b>Ära tee midagi</b></span>: E-kirjad jäetakse sissetulnud kirjade kausta. Süsteem salvestab e-kirjade teadete ID-d ja püüab neid mitte uuesti alla laadida. See valik võib põhjustada pöördumiste dubleerimist. (<em>Ei soovitata</em>)
smtp_settings:
  title: SMTP seaded
  content: >
    E-kirjad tugiteenuselt saadetakse SMTP serveri kaudu. See on soovitatav, kui võimalik, sest suurendab e-kirjade kohalejõudmise tõenäosust ning vähendab nende märkimist rämpspostiks.
header_spoofing:
  title: Luba päise võltsimine
  content: >
    Aktiveeri see, et lubada e-kirjade saatmine läbi selle meilikonto teiselt meiliaadressilt kui märgitud <span class="doc-desc-title">E-kirja aadress</span> seadetes allpool.<br/><br/> Seda seadet kasutatakse, kui e-kirju saadetakse selle meilikonto pseudonüümi kasutades.

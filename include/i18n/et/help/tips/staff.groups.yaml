---
groups:
  title: Grupid
  content: >
    Grupid on kasutusel, et määrata agentide õigused kasutajatoe süsteemis. Gruppide kaudu saab agendile anda lisaõigusi osakondadesse, millesse nad ei kuulu.
status:
  title: Staatus
  content: >
    Kui <span class="doc-desc-opt">deaktiveeritud</span>, siis agendid, kes on selles grupis, ei saa sisse logida ja nendeni ei jõua osakonna teated.
department_access:
  title: Osakonna ligipääs
  content: >
    Kontrolli kõiki osakondi, millele grupi liikmetel on ligipääs.

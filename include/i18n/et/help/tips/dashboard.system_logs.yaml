---
system_logs:
  title: Süsteemi logid
  content: >
    Siit leiad kõiksugu veaotsinguga seotud logisid (nt vead, hoiatused, programmivead).
  links:
    - 
      title: Kohanda, millist tegevust logitakse, muutes <br /><span class="doc-desc-title">logimise tase vaikimisi</span>.
      href: /scp/settings.php?t=system
date_span:
  title: Ajavahemik
  content: >
    Vali kalendri ajavahemik, mida Sa soovid näha <span class="doc-desc-title">süsteemi logis</span>.
type:
  title: Tüüp
  content: >
    Tee valik, et kitsendada tegevuste tüübi fookust. <span class="doc-desc-opt">Silumine </span> esindab vähimat tõsidust ja <span class="doc-desc-opt">viga</span> esindab suurimat tõsidust.
showing_logs:
  title: Näitame&hellip;logisid
  content: >
    Kontrolli, et <span class="doc-desc-title">lehed</span> alajaotuses allpool pole rohkem lehti, mis kuvaksid süsteemi logisid.
log_title:
  title: Logi pealkiri
  content: >
    Klõpsa <span class="doc-desc-title">logi pealkiri</span> tabeli päist, kui soovid vastust sorteerida <span class="doc-desc-title">logi pealkirja</span> järgi.
log_type:
  title: Logi tüüp
  content: >
    Klõpsa <span class="doc-desc-title">logi tüüp</span> tabeli päist, kui soovid vastuseid sorteerida <span class="doc-desc-title">logi tüübi</span> järgi.
log_date:
  title: Logi kuupäev
  content: >
    See on kuupäev, mil tarkvara logi tekitas. Kui Sa soovid vastuseid sorteerida <span class="doc-desc-title">logi kuupäeva</span> järgi, siis klõpsa <span class="doc-desc-title">logi kuupäeva</span> tabeli päisel. (Kasuta <span class="doc-desc-title">ajavahemikku</span> allpool, et vähendada logide hulka.)
ip_address:
  title: IP aadress
  content: >
    See viitab <span class="doc-desc-title">IP</span><span class="doc-desc-title">aadressile</span>, mida agent või klient kasutas, kui osTicket logi salvestati.

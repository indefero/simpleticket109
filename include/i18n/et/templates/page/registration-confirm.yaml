  <div><strong>Täname, et lõite konto meie süsteemi.</strong><br/> <br /> Saatsime Teie poolt sisestatud meiliaadressile e-kirja. Palun klõpsa e-kirjas oleval lingil, et kinnitada konto loomist ning saada ligipääs oma pöördumistele. </div>

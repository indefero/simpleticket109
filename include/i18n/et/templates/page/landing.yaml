notes: >
  Avaleht viitab kasutajatoe portaali esimese lehe sisule. Mall muudab sisu, mida näeb allpool kahte linki <strong>Loo uus pöördumine</strong> ja <strong>Vaata pöördumise staatust</strong>.
name: Algus
body: >
  <h1>Tere tulemast tugikeskusesse!</h1> <p> Selleks, et Sind paremini teenindada, kasutame me pöördumiste registreerimise süsteemi. Iga pöördumine saab unikaalse numbri, mida Sa saad kasutada pöördumise onlain jälgimiseks ja vastuste saamiseks. Kõik Sinu pöördumised arhiveeritakse ja nende ajalugu on alati kättesaadav. Pöördumise registreerimiseks on vaja kehtivat e-posti aadressi.</p>

api_key:
  title: Kλειδί API
  content: >
    Κλειδιά API χρησιμοποιούνται για τον έλεγχο ταυτότητας των πελατών που υπβάλλουν νέα αιτήματα μέσω της διεπαφής προγραμματισμού εφαρμογών (API). Κλειδιά API χρησιμοποιούνται αντί των κωδικών πρόσβασης. Δεδομένου ότι τα κλειδιά API μπορεί να αποστέλλονται χωρίς κρυπτογράφηση, συνδέονται με την δικτυακή διεύθυνση IP του κάθε πελάτη.
  links:
    - 
      title: Τεκμηρίωση του API του osTicket
      href: 'https://github.com/osTicket/osTicket-1.8/blob/develop/setup/doc/api.md'
ip_addr:
  title: Διεύθυνση IP
  content: >
    Δικτυακή IP διεύθυνση του Πελάτη. Κάθε μοναδική διεύθυνση IP πελάτη απαιτεί ξεχωριστά κλειδιά API

  title: Τύπος
  content: >
    Αν ο Τύπος του Τμήματος είναι Ιδιωτικός, τότε η Υπογραφή του Τμήματος δεν θα είναι διαθέσιμη στις αποκρίσεις, ούτε θα εμφανίζεται η ανάθεση τμήματος στον Ιστοχώρο Πελατών.

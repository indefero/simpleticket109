body: |
  <h3><strong>Αγαπητέ/ή %{ticket.name.first},</strong></h3> Έχετε φθάσει στον μέγιστο επιτρεπόμενο αριθμό ανοικτών αιτημάτων. Για να μπορέσετε να ανοίξετε άλλο δελτίο, ένα από τα εκκρεμή δελτία σας πρέπει να κλείσει. Για να τροποποιήσετε ή να προσθέσετε σχόλια σε ένα ανοικτό δελτίο απλά <a href="%{url}/tickets.php?e=%{ticket.email}"> συνδεθείτε στο Κέντρο Υποστήριξης</a>. <br><br>Ευχαριστούμε, <br/> Το Κέντρο Υποστήριξης

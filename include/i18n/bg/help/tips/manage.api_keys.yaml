---
api_key:
  title: API ключ
  content: >
    API ключовете се използват за удостоверяване на клиенти, които са подали нови заявки чрез програмния интерфейс на програмата (API). Тези ключове се използват вместо парола. Понеже API ключовете могат да се пратят некриптирани, са свързани към IP адреса на клиента.
  links:
    - 
      title: Документация на osTicket API
      href: 'https://github.com/osTicket/osTicket-1.8/blob/develop/setup/doc/api.md'
ip_addr:
  title: IP адрес
  content: >
    IP адрес на клиента. Всеки уникален IP адрес на клиента, трябва да има собствен API ключ

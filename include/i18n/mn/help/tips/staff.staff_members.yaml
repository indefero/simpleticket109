staff_members:
  title: Тусламжийн албаны ажилтнууд
  content: >
    Энэхүү хүснэгт нь доорх шүүлтийн үр дүнг харуулна. Хэрэв ямар нэг шүүлт ашиглаагүй бол <span class="doc-desc-title">Тусламжийн албаны ажилтнууд</span> -ыг бүгдийг хуудаслаж үзүүлэх болно. Харгалзах хуудасаа сонгож жагсаалтын үр дүнг гүйлгэн үзээрэй.
status:
  title: Төлөв
  content: >
    <span class="doc-desc-title">Ажилтан</span> нь хаагдсан, идэвхтэй эсвэл Амралттай төлөвүүдийн алинд байгааг харуулна.

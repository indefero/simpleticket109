---
notes: >
  Хэрэглэгч бүртгүүлэх маягтыг бөглөж дууссаны дараа харуулах хуудасны загвар. Системээс баталгаажуулах имэйл илгээсэн бөгөөд бүртгэлээ идэвхжүүлэхийн тулд хийх дараачийн алхамыг загвартаа оруулахаа бүү мартаарай.
name: "Хэрэглэгчийн бүртгэл"
body: >
  <div><strong>Бүртгүүлсэнд баярлалаа.</strong><br/> <br /> Бид таны оруулсан хаяг уруу имэйл илгээлээ. Имэйл дэх холбоосоор дамжин орж бүртгэлээ баталгаажуулна уу.</div>

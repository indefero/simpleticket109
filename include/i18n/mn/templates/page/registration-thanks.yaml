notes: >
  Хэрэглэгч бүртгэлээ амжилттай баталгаажуулсны дараа харуулах хуудас дээрх агуулгын загвар. Энэхүү загварт хэрэглэгчийн бүртгэл бүрэн хийгдсэн бөгөөд хэрэглэгч одоо шинээр хүсэлт үүсгэх эсвэл өмнөх хүсэлтүүдээ үзэж болохыг түүнд мэдээлэх нь зүйтэй.
name: "Бүртгэл баталгаажлаа!"
body: >
  <div> <strong>Бүртгүүлсэнд баярлалаа.</strong><br /> <br /> Таны имэйл хаяг баталгаажсан бөгөөд хэрэглэгчийн бүртгэл тань идэвхжсэн байна. Та одоо шинээр хүсэлт нээх эсвэл өмнөх хүсэлтүүд уруугаа хандаж болно.<br /> <br /> <em>Тусламж үйлчилгээний алба</em><br /> %{company.name} </div>

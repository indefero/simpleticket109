notes: >
  랜딩 페이지는 고객 포털의 초기 뷰의 내용을 보여줍니다. 템플릿은 <strong>새 티켓 열기</strong>와 <strong> 티켓 상태 확인</strong>의 두 링크 위에 표시되는 내용을 변경할 수 있습니다.
name: 랜딩
body: >
  <h1>지원 센터에 방문하신 것을 환영합니다.</h1>
  <p>
  간소한 지원 요청과 보다 나은 서비스를 제공하고 위해 지원 티켓 시스템을 이용합니다.
  모든 지원 요청은 고유한 티켓 번호로 관리되며 그 진행 사항을 추적할 수 있으며 온라인으로 응대받을 수 있습니다.
  당신의 모든 요청내역에 대한 기록과 이력에 대하여 참조하시기 바랍니다.
  
  티켓을 제출하기위해서는 유효한 이메일 주소가 필요합니다.
  </p>

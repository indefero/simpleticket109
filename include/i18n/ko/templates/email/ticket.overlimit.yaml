---
notes: |
  등록 가능한 최대 티켓 수를 초과 한 경우에 전송됩니다. 이 제한은 "관리자 판넬 '에서 이메일 주소 단위로 설정할 수 있습니다.
subject: |
  등록 가능한 티켓의 최대 수를 초과하였습니다.
body: |
  <h3><strong>%{ticket.name.first}님,</strong></h3>
  등록 가능한 최대 티켓 수를 초과하였습니다. 추가 티켓을 등록하시려면 현재 진행중인 티켓 중 하나를 종료해야 합니다. 기존 티켓을 수정하거나 코멘트를 추가하려면 <a href="%{url}/tickets.php?e=%{ticket.email}">헬프데스크에 로그인</a> 하세요.
  <br>
  <br>
  감사합니다.<br/>
  고객지원시스템

---
default_email_templates:
  title: 디폴트 이메일 템플릿 셋
  content: >
    티켓 생성부터 종료에 걸쳐 일어나는 다양한 작업에 대한 <span class="doc-desc-title">자동 응답</span>과 <span class="doc-desc-title">경고</span>를 전송하는 데 사용하는 <span class="doc-desc-title">이메일 템플릿 셋</span>을 선택하세요. <br> <br> 부서는 특정 이메일 템플릿 셋에 배정될 수 있습니다.
  links:
    - 
      title: 이메일 템플릿 셋 관리
      href: /scp/templates.php
default_system_email:
  title: 디폴트 발신 이메일
  content: >
    보내는 메일에 사용할 이메일 주소를 선택하세요. <br> <br> <span class="doc-desc-title">부서</span>는 이미 설정된 메일 주소를 대신하여 부서의 <span class="doc-desc-title">이메일 주소</span>를 설정할 수 있습니다.
  links:
    - 
      title: 이메일 주소 관리
      href: /scp/emails.php
default_alert_email:
  title: 디폴트 경고 이메일
  content: >
    에이전트에게 발송되는 <span class="doc-desc-title">경고 및 알림</span>에 사용할 메일 주소를 선택하세요.
  links:
    - 
      title: 이메일 주소 관리
      href: /scp/emails.php
admins_email_address:
  title: 관리자 이메일 주소
  content: >
    <span class="doc-desc-title">시스템 에러</span>와 <span class="doc-desc-title">새 티켓 경고</span>(활성화된 경우) 발송에 사용될 관리자 메일 주소를 입력하세요.
  links:
    - 
      title: 경고 및 알림 관리
      href: /scp/settings.php?t=alerts
email_fetching:
  title: 메일 가져오기
  content: >
    설정된 활성화되어 있는 <span class="doc-desc-title">메일박스</span>에서 IMAP/POP 폴링을 허용합니다.
  links:
    - 
      title: 메일박스 관리
      href: /scp/emails.php
enable_autocron_fetch:
  title: 자동 cron을 이용하여 이메일 가져오기
  content: >
    에이전트의 활동에 의해 트리거된 내부 작업 관리자를 사용하여 주기적인 메일 가져오기를 활성화합니다. <br> <br> 직원 제어판에 아무도 로그인하지 않으면 메일은 가져오지 않는다는 점에 유의하세요. 예측 가능한 가져오기 주기를 위해서는 외부 작업 스케줄러를 사용하는 것을 매우 권장합니다.
  links:
    - 
      title: 외부 작업 스케쥴러 사용
      href: 'http://osticket.com/wiki/POP3/IMAP_Setting_Guide'
strip_quoted_reply:
  title: 인용된 답글 삭제
  content: >
    활성화되면 이메일 통신에서 이전 메시지 삭제합니다. <br> <br>이 기능은 다음의 <span class = "doc-desc-title">회신 세퍼레이터 태그</span>에 관련하여 의존합니다.
reply_separator_tag:
  title: 회신 세퍼레이터 태그
  content: >
    윗 줄에서 사용자에게 회신을 나타내는 토큰입니다. <br> <br> <strong> 노트 : </strong> 위 <span class = "doc-desc-title">인용된 답글 삭제</span>가 활성화되어 있는 경우에만 해당합니다.
emailed_tickets_priority:
  title: 이메일 된 티켓의 우선 순위
  content: >
    사용자 이메일(예: OutLook)의 우선 순위/중요도를 새로운 티켓의 우선 순위에 지정할지 여부를 선택합니다. <br> <br>이 설정은 <span class="doc-desc-title">티켓 필터</span>에 의해 무시될 수 있습니다.
  links:
    - 
      title: 티켓 필터 생성 및 관리
      href: /scp/filters.php
accept_all_emails:
  title: 모든 이메일 수신
  content: >
    모르는 사용자의 메일을 수신합니다. <br> <br>이 설정의 선택하지 않으면 티켓이 거부됩니다.
accept_email_collaborators:
  title: 공동작업자의 이메일 수신
  content: >
    <code><strong>수신</strong></code>과 <code><strong>참조</strong></code> 필드에 티켓의 공동작업자로 이메일 참여자를 추가합니다. <br/> <br/> <em>에이전트는 티켓을 조회할 때 공동작업자를 수동으로 추가할 수 있습니다.</em>
default_mta:
  title: 디폴트 MTA
  content: >
    <span class="doc-desc-title">디폴트 MTA</span>는 SMTP 설정없이 이메일을 전송합니다.

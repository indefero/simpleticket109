body: |
  <h1>Dobro došli u naš korisnički centar</h1>
  <p>
  Kako bismo što brže i kvalitetnije odgovorili na Vaša pitanja i zahteve, odlučili smo se za korišćenje platforme za izdavanje tiketa. Svakom Vašem zahtevu se dodelјuje jedinstven broj tiketa koji možete koristiti za praćenje Vašeg slučaja putem portala. 
  Takođe Vam omogućavamo uvid u arhivu i istoriju svih Vaših zahteva. Sve što Vam je potrebno za korišćenje ovog servisa je validna adresa elektronske pošte.
  </p>

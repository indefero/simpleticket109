notes: >
  Úvodní stránka odkazuje na obsah výchozího vzhledu zákaznického portálu. Tato šablona mění obsah, který je možno vidět na dvěmi odkazy <strong>Vytvořit nový požadavek</strong> a <strong>Zkontrolovat stav požadavku</strong>.'
name: Vstupní
body: >
  <h1>Vítejte v centru zákaznické podpory</h1>
  <p>
  S cílem zefektivnit podporu pro řešení zákaznických požadavků a naše lepší služby, používáme systém zákaznické podpory. Každému požadavku je přiřazeno jedinečné identifikační číslo požadavku, které můžete použít k online sledování stavu vyřizování Vašeho požadavku. Pro Vaše informování máme k dispozici kompletní archivy a historii všech zákaznických požadavků. Platná e-mailová adresa je nezbytná pro založení zákaznického požadavku.
  </p>

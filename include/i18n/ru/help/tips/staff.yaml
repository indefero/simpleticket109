---
signature:
  title: Строка подписи сотрудников
  content: |
    Создание подписи персоанала для ответов на Заявки. Эта подпись будет отображаться как вариант в нижней части ответа на Заявку
type:
  title: Тип Учетной Записи
  content: |
    Администраторы имеют право доступа к панели администратора. Сотрудники имеют доступ только к управлению заявками и базе знаний
group:
  title: Назначенная Группа
  content: |
    Членство в группе определяет роль сотрудника в системе. Воспользуйтесь страницей управления группами чтобы определить уровни доступа сотрудника в системе поддержки
notes:
  title: Внутренние Заметки
  content: |
    Пишите внутренние заметки без учёта персонала; заметки видны только сотрудникам с типом аккаунта Администратор
